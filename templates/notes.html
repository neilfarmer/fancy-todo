<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 2rem;
        color: #111827;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #1f2937;
        margin-bottom: 1.5rem;
      }
      .accordion {
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
      }
      .accordion-header {
        padding: 0.75rem;
        background: #f9fafb;
        cursor: pointer;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .accordion-body {
        display: none;
        padding: 1rem;
        border-top: 1px solid #d1d5db;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      button {
        padding: 0.75rem 1.25rem;
        background-color: #3b82f6;
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #f9fafb;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
        word-wrap: break-word;
        overflow-wrap: anywhere;
      }
      .empty {
        text-align: center;
        color: #6b7280;
        font-style: italic;
      }
      .delete-form {
        margin: 0;
      }
      .delete-btn {
        background: none;
        border: none;
        color: #ef4444;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
      }
      .delete-btn:hover {
        color: #b91c1c;
      }
      .note-text {
        max-width: 80%;
        word-wrap: break-word;
        overflow-wrap: anywhere;
      }
      .note-actions {
        display: flex;
        gap: 0.5rem;
      }
      .navbar {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .nav-link {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
      }
      form {
        margin: 0;
        padding: 0;
      }
      .nav-link:hover {
        text-decoration: underline;
        color: #2563eb;
      }
      .complete-btn {
        background: none;
        border: none;
        color: #10b981; /* green */
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-left: 0.5rem;
      }
      .complete-btn {
        color: #10b981; /* green */
      }
      .delete-btn {
        color: #ef4444; /* red */
      }
      .revert-btn {
        color: #3b82f6; /* blue */
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="/notes" class="nav-link">Notes</a>
      <a href="/" class="nav-link">Active Tasks</a>
      <a href="/completed" class="nav-link">Completed Tasks</a>
    </nav>
    <div class="container">
      <h1>‚ú® My Fancy To-Do App ‚ú®</h1>

      <form method="POST" action="/add_note" style="margin-bottom: 2rem">
        <input type="text" name="title" placeholder="Title" required />
        <textarea name="content" placeholder="Content" required></textarea>
        <button type="submit">Save Note</button>
      </form>

      <div id="notes-list">
        {% for note in notes %}
        <div class="accordion">
          <div
            class="accordion-header"
            onclick="toggleAccordion('note-{{ loop.index0 }}')"
          >
            <span>{{ note.title }}</span>
            <span
              style="margin-left: auto; cursor: pointer"
              title="Edit"
              onclick="event.stopPropagation(); toggleAccordion('note-{{ loop.index0 }}')"
              >‚úèÔ∏è</span
            >
            <form
              method="POST"
              action="/delete_note/{{ loop.index0 }}"
              style="margin: 0"
            >
              <button
                type="submit"
                title="Delete"
                style="background: none; border: none; cursor: pointer"
              >
                üóëÔ∏è
              </button>
            </form>
          </div>
          <div class="accordion-body" id="note-{{ loop.index0 }}">
            <form method="POST" action="/update_note/{{ loop.index0 }}">
              <input
                type="text"
                name="title"
                value="{{ note.title }}"
                required
              />
              <textarea name="content" required>{{ note.content }}</textarea>
              <button type="submit">Save Note</button>
            </form>
            <div
              style="font-size: 0.875rem; color: #6b7280; margin-top: 0.5rem"
            >
              Created on {{ note.created | datetimeformat }}
            </div>
          </div>
        </div>
        {% else %}
        <div class="empty">No notes yet. So free. So empty. So... sad.</div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
<script>
  function toggleDropdown(el) {
    const dropdown = el.nextElementSibling;
    if (dropdown && dropdown.classList.contains("dropdown")) {
      dropdown.style.display =
        dropdown.style.display === "none" ? "block" : "none";
    }
  }

  function toggleAccordion(id) {
    const body = document.getElementById(id);
    if (body) {
      const isOpening = body.style.display !== "block";
      body.style.display = isOpening ? "block" : "none";
      if (isOpening) {
        body.querySelectorAll("textarea").forEach((textarea) => {
          textarea.style.height = "auto";
          textarea.style.height = textarea.scrollHeight + "px";
        });
      }
    }
  }
</script>
<style>
  input[type="text"],
  textarea {
    width: 100%;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
    overflow: hidden;
  }
</style>

<script>
  function autoResizeTextarea(el) {
    el.style.height = "auto";
    el.style.height = el.scrollHeight + "px";
  }

  document.querySelectorAll("textarea").forEach((textarea) => {
    autoResizeTextarea(textarea);
    textarea.addEventListener("input", () => autoResizeTextarea(textarea));
  });
</script>
