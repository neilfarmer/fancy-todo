<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Completed Tasks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f9fafb;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #e5e7eb;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        cursor: pointer;
        word-wrap: break-word;
        overflow-wrap: anywhere;
      }
      .task-text {
        flex-grow: 1;
      }

      .task-actions {
        display: flex;
        align-items: center;
      }

      .meta {
        flex-basis: 100%;
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: #555;
        display: none;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 1rem;
        color: #2563eb;
        text-decoration: none;
      }
      .navbar {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .nav-link {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
      }

      .nav-link:hover {
        text-decoration: underline;
        color: #2563eb;
      }
      .revert-form {
        margin-left: 0.5rem;
      }

      .revert-btn {
        background: none;
        border: none;
        color: #10b981; /* emerald-500 */
        font-size: 1rem;
        cursor: pointer;
        margin-left: 0.5rem;
      }

      .revert-btn:hover {
        color: #065f46; /* emerald-800 */
      }
      .task-actions {
        display: flex;
        align-items: center;
        margin-left: auto;
      }
      .task-text {
        max-width: 80%;
        word-wrap: break-word;
        overflow-wrap: anywhere;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="nav-link">Active Tasks</a>
      <a href="/completed" class="nav-link">Completed Tasks</a>
    </nav>
    <div class="container">
      <h1>‚úÖ Completed Tasks</h1>
      <ul>
        {% for task in completed %}
        <li onclick="toggleMeta(this)">
          <div class="task-text">{{ task.text }}</div>
          <div class="task-actions">
            <form
              method="POST"
              action="/revert/{{ loop.index0 }}"
              class="revert-form"
            >
              <button
                class="revert-btn"
                type="submit"
                title="Move back to active"
              >
                üîÅ
              </button>
            </form>
          </div>
          <div class="meta">
            Created: {{ task.created | datetimeformat }}<br />
            Completed: {{ task.completed | datetimeformat }}
          </div>
        </li>
        {% else %}
        <li>No completed tasks. Try finishing something, maybe?</li>
        {% endfor %}
      </ul>
    </div>
    <script>
      function toggleMeta(el) {
        const meta = el.querySelector(".meta");
        if (meta) {
          meta.style.display = meta.style.display === "none" ? "block" : "none";
        }
      }
    </script>
  </body>
</html>
